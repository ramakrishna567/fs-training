<ul>
  <li *ngFor = "let product of products">Name : {{product.name}} --- Price {{product.price}}</li>
</ul>

<button class="btn btn-success" (click) = "getProducts()">GET PRODUCTS</button>

<ul>
  <li *ngFor = "let p of myProducts">{{p.name}}</li>
</ul>

<h4>My Sql Data Customers</h4>
<button class="btn btn-success"> GET CUSTOMERS</button>
<ul>
  <li *ngFor = "let customer of myCustomers">{{customer.name}} ---- {{customer.address}}</li>
</ul>
