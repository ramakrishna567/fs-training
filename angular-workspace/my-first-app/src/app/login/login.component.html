<div class="login-page" *ngIf = "spiner_body">
    <h5>Login</h5>

  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"
        name="email" [(ngModel)]="user.email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1"
       placeholder="Password" [(ngModel)]="user.password"
        name="password">
    </div>
    <p class="err_msg" >{{_error}}</p>

    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Remember Me</label>
    </div>
    <button type="submit" (click)="userlogin()" class="btn btn-primary">Login</button>

    <button type="submit" routerLink = "/register" class="btn btn-primary sign-up">Sign Up</button>
  </form>
</div>
<mat-spinner *ngIf = "spinner" ></mat-spinner>
