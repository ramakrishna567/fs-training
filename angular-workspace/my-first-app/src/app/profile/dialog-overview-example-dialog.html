<h1 mat-dialog-title>Hi {{data.name}}</h1>
<div mat-dialog-content>
  <p>Your Name</p>
  <mat-form-field>
    <input matInput name="name" [(ngModel)]="user.name">
  </mat-form-field>

  <mat-form-field>
    <p>Email ID</p>
    <input matInput value="{{user.email}}">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.animal" (click)="saveData(user._id,user.name)" cdkFocusInitial>Save</button>
</div>
